<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Test Generator</h1>
    <form action="/generate_tests" method="POST">
        <label for="competencies">Enter Competencies (comma-separated):</label><br>
        <input type="text" id="competencies" name="competencies" required><br><br>

        <label for="difficulty">Enter Difficulty Level (junior/senior):</label><br>
        <input type="text" id="difficulty" name="difficulty" required><br><br>

        <input type="submit" value="Generate Tests">
    </form>

    {% if competency_tests %}
        <h2>Download Generated Tests as CSV</h2>
        <form action="/download_csv" method="GET">
            <button type="submit">Download CSV</button>
        </form>
    {% endif %}
</body>
</html>
